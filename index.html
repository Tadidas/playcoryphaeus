<html>
<head>
  <title>My Website</title>
  <script src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v4.0"></script>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <button id="pay-button" class="button">Pay with Facebook !</button>
  <script>
FB.init({
  appId      : '1612379619218739',
  status     : true,
  xfbml      : true,
  version    : 'v2.7' // or v2.6, v2.5, v2.4, v2.3
});
  let buttonAlert = document.getElementById("pay-button");
  buttonAlert.onclick = function(){
     FB.ui(
  {
    method: 'pay',
    action: 'purchaseiap',
    product_id: '1000gems',
    developer_payload: 'this_is_a_test_payload'
  },
  response => (console.log(response)) // Callback function
);
};
  </script>
</body>
</html>
